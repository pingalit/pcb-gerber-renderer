# This is a basic workflow to help you get started with Actions

name: Gerbers

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: checkout repo content
        uses: actions/checkout@v2

      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: setup gerber-renderer suite
        run: |
          pip install gerber-renderer

      - name: setup gerber-checker suite
        run: |
          git clone https://github.com/ulikoehler/PCBCheck.git
          pip install -r requirements.txt
      
      - name: run gerber-renderer script
        working-directory: .github/workflows/
        run: |
          python gerber-renderer.py
      
      - name: Commit changes
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "auto generated board svg images"
          git push
